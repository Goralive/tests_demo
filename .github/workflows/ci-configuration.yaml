name: Run Unit Testing

on: [push]

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unittests with nose2 and generate coverage report
        run: |
          nose2 -v --with-coverage
          coverage xml -o coverage.xml  # Generate XML coverage report
          pwd
          ls -la

      - name: Upload XML coverage report
        uses: actions/upload-artifact@v3
        with:
          name: xml-coverage-report
          path: coverage.xml
        if: always()

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: reports/
        if: always()

      - name: Publish Coverage Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Publish from the root directory
          publish_branch: main